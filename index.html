<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
</head>

<body>
    <div class="container" id="header">
        <div class="row" >
            <div class="col-md-12 text-center">
                <div id="title">
                <h1 id="title">rock. paper. scissors.</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row" id="main-body">
            <div class="col-md-4 text-center">
                <span id="player1-ID"></span>
                <div id="player1-box"></div>
                <div class="row">
                    <div class="col-md-12">
                        <span id="player1-buttons"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span id="player1-stats"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center" id="middle">
                <div class="row">
                    <div class="col-md-4">
                        <div id="player1-choice"></div>
                    </div>
                    <div class="col-md-4">
                    <span id="game-start">
                        <h3>Enter name:</h3>
                        <form>
                            <input type="text" class="form-control" id="player-name">
                            <button type="button" class="btn-primary" id="player-submit">start</button>
                        </form>
                    </span>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="results">
                                
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div id="player2-choice"></div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-12">
                        <div id="chat-box"></div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                           <form>
                               <input type="text" class="form-control" id="chat-input">
                               <button type="button" class="btn-primary" id="chat-submit">submit</button>
                           </form>
                        </div>
                    </div> -->
            </div>
            <div class="col-md-4 text-center">
                <span id="player2-ID"></span>
                <div id="player2-box"></div>
                <div class="row">
                    <div class="col-md-12">
                        <span id="player2-buttons"></span>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <span id="player2-stats"></span>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
